{% extends "superadmin/base.html" %}  {% load crispy_forms_tags %} {% block content %}

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">you are not authorised to view this</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h4 id="form-title">
                        <i class="fas fa-sign-out-alt pr-1 shadow"></i><a href='{% url "logout" %} '>
                            <span class='text-white'> logout</span></a>
                    </h4>
                </div>
                <div class="d-flex justify-content-center form_container"> {% if messages %}
                    {% for message in messages %} <div
                        class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div> {% endfor %} {% endif %} </div>
            </div>
        </div>
    </div>	{% endblock %}
