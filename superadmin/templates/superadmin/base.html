{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html>

<head>
  {% if title%}
  <title>NextTech | {{title}}</title>
  {% else %}
  <title>NextTech</title>
  {% endif %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <section>
        <nav class="navbar navbar-expand-md navbar-dark bg-gradient-primary">
            {% if user.is_authenticated %}  
            <a href="{% url 'home' %}" class="navbar-brand">home</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#lead-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-sm-left" id="lead-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item px-1">

                        <a href="{% url 'logout' %}" class="btn nav-link">
                            <i class="fas fa-sign-out-alt pr-1 shadow"></i>

                            <span class="navLinks shadow"> logout </span>
                            {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </section> {% block content %} {% endblock %} <script>
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'first name..';
        form_fields[2].placeholder = 'last name..';
        form_fields[3].placeholder = 'city..';
        form_fields[4].placeholder = 'Employee id..';
        form_fields[5].placeholder = 'username..';
        form_fields[6].placeholder = 'enter password...';
        form_fields[7].placeholder = 're-enter Password...';
        form_fields[8].placeholder = 'user type';
        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
